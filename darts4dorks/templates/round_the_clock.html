{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card bg-light bg-opacity-80 shadow-lg p-4 rounded-4" style="width: 100%; max-width: 500px;">
    <div class="card-body">
      <h1 class="mb-4 text-center">
        Target: <span id="target">1</span>
      </h1>

      <form id="dart-form">
        <div class="mb-3">
          <label for="darts-thrown" class="form-label">Darts Thrown:</label>
          <input type="number" class="form-control" id="darts-thrown" min="1" required>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success" id="submit-button">Submit</button>
          <button type="button" class="btn btn-danger" id="undo-button">Undo</button>
        </div>
      </form>

      <div id="error-message" class="mt-3 text-danger text-center"></div>
    </div>
  </div>
</div>

<div class="modal fade" id="resume-modal" tabindex="-1" aria-labelledby="resumeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg rounded-4">
      <div class="modal-header">
        <h5 class="modal-title" id="resumeModalLabel">Resume Game?</h5>
      </div>
      <div class="modal-body text-center">
        <p>You have unsaved progress. Would you like to resume your previous game?</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-primary" id="resume-yes">Yes</button>
        <button type="button" class="btn btn-secondary" id="resume-no">No</button>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='play_rtc.js') }}"></script>
{% endblock %}
