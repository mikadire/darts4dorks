{% extends "base.html" %}

{% block content %}
  <h1>Target: <span id="target">{{ target }}</span></h1>
  <form id="dart-form">
    <label for="darts-thrown">Darts Thrown:</label>
    <input type="number" id="darts-thrown" size="3" min="1">
    <button id="submit-button">Submit</button>
  </form>
  <div id="error-message" style="color: red;"></div>
  
  <script>const startTarget = {{ target|tojson }};</script>
  <script>const sessionID = {{ session_id|tojson }};</script>
  <script src="{{ url_for('static', filename='attempt.js')}}"></script>
{% endblock %}
