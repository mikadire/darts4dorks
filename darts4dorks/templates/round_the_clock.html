{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card bg-light bg-opacity-80 shadow-lg p-4 rounded-4" style="width: 100%; max-width: 500px;">
    <div class="card-body">
      <h1 class="mb-4 text-center">
        Target: <span id="target">{{ target }}</span>
      </h1>

      <form id="dart-form">
        <div class="mb-3">
          <label for="darts-thrown" class="form-label">Darts Thrown:</label>
          <input type="number" class="form-control" id="darts-thrown" min="1" required>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success" id="submit-button">Submit</button>
          <button type="button" class="btn btn-danger" id="undo-button">Undo</button>
        </div>
      </form>

      <div id="error-message" class="mt-3 text-danger text-center"></div>
    </div>
  </div>
</div>

<script>const startTarget = {{ target | tojson }};</script>
<script>const sessionID = {{ session_id | tojson }};</script>
<script src="{{ url_for('static', filename='submit_attempt.js') }}"></script>
{% endblock %}
