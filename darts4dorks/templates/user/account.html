{% extends "base.html" %}

{% block content %}
<table>
  <tr valign="top">
    <td><img src="{{ current_user.avatar(128) }}"></td>
    <td>
      <h1>User: {{ current_user.username }}</h1>
    </td>
    <p><a href="{{ url_for('user.update_account') }}">Update your account</a></p>
  </tr>
</table>
<div id="line-chart" style="width: 100%; height: 700px;"></div>
<script>const userId = {{ current_user.id| tojson }};</script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="{{ url_for('static', filename='profile_stats.js') }}"></script>
{% endblock %}
