{% extends "base.html" %}

{% block content %}
  {% if current_user.is_anonymous %}
    <h1>Welcome! Log in or register an account to play.</h1>
  {% else %}
    <h1>Welcome {{ current_user.username }}!</h1>
    <p><a href="{{ url_for('round_the_clock') }}">Click here to play Round the Clock!</a></p>
  {% endif %}
{% endblock %}
