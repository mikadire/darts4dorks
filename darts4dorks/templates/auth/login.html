{% extends "base.html" %}
{% import "bootstrap_wtf.html" as wtf %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card bg-light bg-opacity-80 shadow-lg p-4 rounded-4" style="width: 100%; max-width: 500px;">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Sign In</h1>
        {{ wtf.quick_form(form) }}
        <div class="d-flex justify-content-between">
          <p>
            <a href="{{ url_for("auth.reset_password_request") }}">Forgot Password?</a>
          </p>
          <p>
            New here? <a href="{{ url_for("auth.register") }}">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
